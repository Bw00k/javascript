<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let now = new Date("2023-5-31");
        let firstDay = new Date("2022-12-19")

        let toNow = now.getTime();
        let toFirst = firstDay.getTime();
        let passedTime = toNow - toFirst;

        result.innerHTML = Math.floor(passedTime/1000/60/60/24) + '<br>'
        result.innerText += passedTime/1000/60/60;

        passedTime = Math.round(passedTime/(1000*60*60*24));
        

        
    </script>
</body>
</html>
