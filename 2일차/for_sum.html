<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_sum</title>
</head>

<body>
    <script>
        /*/1부터 10까지의 합을 계산*/

        //한계를 저장할 변수 선언하고 0으로 초기화
        let sum = 0; 
        sum_calc(100)
        alert(sum)//undefiend
        //10까지 반복
   
            //합계변수에 수를 더함

        //합계 출력
        sum = 0;
        function sum_calc(num){
        //1~100까지의 합을 계산
        for (let i = 0; i < num+1; i++) {
            sum += i;
        }
    }
        document.write(sum)
    </script>
</body>

</html>
