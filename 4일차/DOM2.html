<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM.html</title>
</head>
<body>
    <input id = "txt1"><input id="txt2">
    <button id="addBtn1">추가1</button>
    <button id="addBtn2">추가2</button>
    <select id="itemList"size="10">
        <option value ="apple">사과</option>
    </ul>
    <script>
       addBtn1.onclick = function(){
            //tr태그 생성
            let option = document.createElement("option")  //<option>
            //td태그 생성하여 tr에 추가
            option.setAttribute("value", txt1.value);     //<li class="item"
            //td태그 생성하여 tr에 추가
            //tr을 tbody에 append
            //option.innerText = txt2.value;              //<li class="item">test
                let tnode = document.createTextNode(txt2.value)
                option.appendChild(tnode);
            //이벤트 지정

            
            //부모태그에 연결
            itemList.appendChild(option);
        }
        addBtn2.onclick = function(){
            itemList.innerHTML += `<option value = "${txt1.value}"> ${txt2.value} </option>`
        }
    </script>
    
</body>
</html>
