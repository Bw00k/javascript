<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <img src="/3일차/강아지1.jpg" id="img">
    <script>
        let imgArr = new Array();
        imgArr.push("/3일차/강아지2.jpg");
        imgArr.push("/3일차/강아지3.jpg");
        imgArr.push("/3일차/레드향.jpg");
        imgArr.push("/3일차/사과.jpg");
        let num =Math.floor( Math.random()*4)  //0~0.9999 * 10   -> 0~10임의의 수
        img.src = imgArr[num]
    </script>
</body>
</html>
