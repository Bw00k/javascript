<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <html>
    <head>
      <title>BLUEB</title>
    </head>

    <body onload="init();">
      <script language="JavaScript">
        <!--
        var sell_price;
        var amount;

        function init() {
          sell_price = document.form.sell_price.value;
          amount = document.form.amount.value;
          document.form.sum.value = sell_price;
          change();
        }

        function add() {
          hm = document.form.amount;
          hm.value++;

          var sum_ = parseInt(hm.value) * sell_price;
          document.getElementById("my_sum").innerHTML = sum_;
        }

        function del() {
          hm = document.form.amount;
          if (hm.value > 1) {
            hm.value--;
            var sum_ = parseInt(hm.value) * sell_price;
            document.getElementById("my_sum").innerHTML = sum_;
          }
        }

        function change() {
          hm = document.form.amount;

          if (hm.value < 0) {
            hm.value = 0;
          }
          var sum_ = parseInt(hm.value) * sell_price;
          document.getElementById("my_sum").innerHTML = sum_;
        }
        //-->
      </script>

      <form name="form" method="get">
        수량 : <input type="text" name="sell_price" value="5500" />
        <input
          type="text"
          name="amount"
          value="1"
          size="3"
          onchange="change();"
        />
        <input type="button" value=" + " onclick="add();" /><input
          type="button"
          value=" - "
          onclick="del();"
        /><br />
        <input type="text" name="sum" size="11" readonly />
        금액 :
        <div id="my_sum"></div>
        원
      </form>
    </body>
  </html>
</html>
