<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clac.html</title>
</head>
<body>
    <button id="btnReset">문제제출</button>
<input type="text" id="num1"> +
<input type="text" id="num2"> =
<input type="text" id="num3"> 
<button id="btn">결과확인</button>
<script>
    //btnReset 버튼을 클릭하면 1~10 사이의 난수를 생성하여 num1과 num2에 value지정
    //num3 입력값이 없으면 alert('입력')실행 후 return
    // 1<= random <= 10 
 
    btnReset.addEventListener("click", function(ev){
        num1.value=Math.floor(Math.random() * 10);
        num2.value=Math.floor(Math.random() * 10);
     
    })
    
    
    btn.addEventListener("click", function(ev){
       let result =  num1.value*1 + parseInt(num2.value)
       if(result == num3.value){
        alert('맞다')
       }else {
        alert('틀리다')
       }
       return;
    });
</script>


</body>
</body>
</html>
