<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xhr.html</title>
</head>

<body>
    <h3>서버에서 데이터 가져오기</h3>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tbody id="result"></tbody>
    </table>
    <script>
        //url, 응답처리
        //1. xhr객체 생성
        let xhr = new XMLHttpRequest();
        //2. 콜백함수
        xhr.onload = callback;
        /* let obj = JSON.parse(xhr.response)   //json.parse 문자
        console.log(obj.title) */

        //3. 요청연결
        let url = 'https://jsonplaceholder.typicode.com/posts'
        xhr.open('get', url);
        //4. 요청전달
        xhr.send();

        function callback() {
            let obj = JSON.parse(xhr.response)
            // console.log(obj.title)
            //tr태그로 만들어서 tbody에 추가
            for (let i = 0; i < obj.length; i++) {
                let node = `<tr>
        <td>${obj[i].userId}</td>
        <td>>${obj[i].id}</td>
        <td>${obj[i].title}</td>
        </tr>`
                result.innerHTML += node;
            }
        }


    </script>
</body>

</html>
