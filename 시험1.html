<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <br>
  <div class="container">
    <div>
      <div class="mb-3 row">
        <label for="no" class="col-sm-2 col-form-label bg-light">도서번호</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="no">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label bg-light">도서명</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="writer" class="col-sm-2 col-form-label bg-light">저자</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="writer">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label bg-light">가격</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="price">
        </div>
      </div>
      <div class="mb-3 row"><button id="btnadd" class="btn btn-primary col-sm-2 ">추가</button></div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>□</th>
          <th>도서번호</th>
          <th>도서명</th>
          <th>저자</th>
          <th>가격</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="list">
        <tr>
          <td><input type="checkbox"></td>
          <td>ISBN001</td>
          <td>자바스크립트</td>
          <td>홍길동</td>
          <td class="price">30000</td>
          <td><button>삭제</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" align="right"> 총금액 : <span id="totalPrice">00000</span>원</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script>
    let books = [
      {
        no: 'inbn0002', title: '스프링',
        writer: '김기자', price: 40000
      },
      {
        no: 'inbn0003', title: '자바',
        writer: '이순신', price: 25000
      },
      {
        no: 'inbn0004', title: 'SQL',
        writer: '을지문덕', price: 32000
      }
    ]

    function tbody() {
      for (let i = 0; i < books.length; i++) {
        list.innerHTML +=

          `<tr>
        <td><input type="checkbox"></td>
        <td>${books[i].no}</td>
        <td>${books[i].title}</td>
        <td>${books[i].writer}</td>
        <td class="price">${books[i].price}</td>
        <td><button>삭제</button></td>
      </tr>`
      }
    }
    //배열의 데이터로 태그 그리기
    tbody();
    //가격 총금액
    priceTotal();
//삭제버튼 클릭
    // let bodyList = document.getElementById("list")
    list.addEventListener("click", function (ev) {
      if (ev.target.nodeName == "BUTTON") {
        // ev.target.closest("tr").remove();
        //배열에서 삭제
        let no = ev.target.closest("tr").children[0].innerText;
        for(let i=0; i<books.length; i++){
          if(books[i].no == no){
            books.splice(1,1);
          }
        }
        //태그 그리기
        tobody();
        //금액계산
        priceTotal();
      }
    })

    btnadd.addEventListener("click", function (ev) {
      let addobj = {
        no: no.value,
        title: title.value,
        writer: writer.value,
        price: price.value}
        //입력값 체크
        if( ! inputcheck()){
          return;
        }
        //배열에추가
        books.push(addobj);
        //금액계산
        priceTotal();
        //배열의 내용을 태그로
        tbody();
        //텍스트필드 클리어
        inputClear();
        //금액계산
        priceTotal();

    })
    //총금액 계산
    function priceTotal(){
      let total = 0;
      for(let i=0;i<books.length; i++){
        total += books[i].price;
      }
    }
    function inputcheck(){
      if (no.value == ""){
        alert("도서번호");
        no.focus();
        return false;
      }
      if (title.value == ""){
        alert("도서명 등록");
        no.focus();
        return false;
      }
      return true;
    }
    function inputClear(){
        no.value = "";
        ttitle.value = ""
        wrwriter.value = ""
        price.value = ""
    }



  </script>

</html>
