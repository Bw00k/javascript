  <body>
    <script>
      //얕은 복사, 깊은 복사
      let arr1 = ["사과", "바나나", { id: 1, name: "park" }];
      //let arr2 = [...arr1]; //기본타입 깊은복사, 객체타입 얕은복사
      let arr2 = JSON.parse(JSON.stringify(arr1));
      arr2[0] = "포도";
      arr2[2].name = "choi";
      console.table(arr1);
      console.table(arr2);

      //length
      arr2.length = 4;
      console.table(arr2);
    </script>
