    <title>arraysort</title>

  <body>
    <script>
      let arr = [
        { no: 1, name: "kim", age: 20 },
        { no: 2, name: "park", age: 22 },
        { no: 3, name: "choi", age: 18 },
        { no: 4, name: "oh", age: 26 },
      ];
      arr.sort(function (a, b) {
        if (a.name > b.name) return 1;
        else if (a.name < b.name) return -1;
        else a.age - b.age;
      });

      let arr2 = []; //나이 20 이상이면 arr2.push
      /*  for (let i = 0; i < arr2.length; i++) {
        if (arr.age >= 20) {
          arr2.push(arr[i]);
        } 
      }*/
      //arr2 = arr.filter((emp) => emp.age > 20);
      arr2 = arr.filter((emp) => emp.name == "kim");
      console.table(arr2);
    </script>
  </body>
