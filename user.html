<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fit, 300px);
            grid-gap: 20px;
        }
    </style>
</head>

<body>

    <h2>Card</h2>
    <div id="container"></div>
    <div id="template" style="display: none;">
        <div class="card">
            
            <div class="container">
                <h4><b>name</b></h4>
                <p>email</p>
                <p>company.name</p>
                </div>
            </div>
        </div>

        <script>
            function personload() {
                //ajax 호출
                let xhr = new XMLHttpRequest();  //객체생성
            xhr.onload = function(){callback(xhr)} ;    //콜백
            // 요청연결
            let url ='https://jsonplaceholder.typicode.com/users'
            xhr.open('get',url);
            xhr.send();
            }

            function callback(xhr){
            let bw =JSON.parse(xhr.response)
            for (let i = 0; i < bw.length; i++) {let bbb =` <div class="card">
            
            <div class="container">
                <h4><b>${bw[i].name}</b></h4>
                <p>${bw[i].email}</p>
                <p>${bw[i].company.name}</p>
                </div>
            </div>` 
            container.innerHTML += bbb;        
            }
        }
        personload()
        //이름
        //유저이름
        //이메일
        </script>
</body>

</html>
